{% extends "header_footer.html" %}

    {% block content %}

        <!-- Getting calibration details of the video from the user -->
        <div class="row">
            <div class="col-sm-12 justify-content-center">
                <div class="display-4">Calibration details</div>
            </div>
        </div>

        <hr>
        <form method="POST" action="{{url_for("result_of_analyze")}}">
            <!-- Details of the Top Left Coordinates  -->
            <div class="form-group row">
                <label for="top_left_coordinates" class="col-sm-4 col-form-label">Top Left Coordinates</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="top_left_coordinates_x" name="top_left_coordinates_x" placeholder="x_coordinate" required>
                </div>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="top_left_coordinates" name="top_left_coordinates_y" placeholder="y_coordinate" required>
                </div>  
            </div>


            <!-- Details of the Top Right Coordinates -->
            <div class="form-group row">
                <label for="top_right_coordinates" class="col-sm-4 col-form-label">Top Right Coordinates</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="top_right_coordinates_x" name="top_right_coordinates_x" placeholder="x_coordinate" required>
                </div>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="top_right_coordinates_y" name="top_right_coordinates_y" placeholder="y_coordinate" required>
                </div>
            </div>


            <!-- Details of the Bottom Left Coordinates -->
            <div class="form-group row">
                <label for="bottom_left_coordinates" class="col-sm-4 col-form-label">Bottom Left Coordinates</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="bottom_left_coordinates_x" name="bottom_left_coordinates_x" placeholder="x_coordinate" required>
                </div>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="bottom_left_coordinates_y" name="bottom_left_coordinates_y" placeholder="y_coordinate" required>
                </div>
            </div>


            <!-- Details of the Bottom Right Coordinates -->
            <div class="form-group row">
                <label for="bottom_right_coordinates" class="col-sm-4 col-form-label">Bottom Right Coordinates</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="bottom_right_coordinates_x" name="bottom_right_coordinates_x" placeholder="x_coordinate" required>
                </div>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="bottom_right_coordinates_y" name="bottom_right_coordinates_y" placeholder="y_coordinate" required>
                </div>
            </div>

            <!-- Frames per second of the input video -->
            <div class="form-group row">
                <label for="fps_of_video" class="col-sm-4 col-form-label"> FPS of the input video</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="fps_of_video" name="fps_of_video" placeholder="Enter fps of the input video" required>
                </div>
            </div>


            <!-- Distance between two calibration lines -->
            <div class="form-group row">
                <label for="calibration_distance" class="col-sm-4 col-form-label"> Distance between two calibration lines</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="calibration_distance" name="calibration_distance" placeholder="Enter distance between two calibration lines" required>
                </div>
            </div>



            <!-- Direction of the traffic -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-4 pt-0">Traffic flow (Direction) </legend>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="traffic_flow" id="traffic_flow_1" value="Towards" checked>
                            <label class="form-check-label" for="traffic_flow_1">
                                Towards Camera
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="traffic_flow" id="traffic_flow_2" value="Away">
                            <label class="form-check-label" for="traffic_flow_2">
                                Away from Camera
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-12 justify-content-center">
                    <button type="submit" class="btn btn-outline-dark">Analyze video</button>
                </div>
            </div>
        </form>

    {% endblock %}
